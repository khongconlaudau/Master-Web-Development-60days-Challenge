<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/flex -->
     <div class="border m-10">
        <ul class="flex h-[300px] items-baseline">
            <li class="bg-teal-100 m-5 p-5">1</li>
            <li class="bg-teal-100 m-5 p-5">2</li>
            <li class="bg-teal-100 m-5 p-5">3</li>
            <li class="bg-teal-100 m-5 p-5">4</li>
            <li class="bg-teal-100 m-5 p-5">5</li>   
        </ul>
     </div>

    <!-- https://tailwindcss.com/docs/flex-direction#column -->
     <div class="border m-10">
        <ul class="flex flex-col ">
            <li class="bg-teal-100 m-5 p-5">1</li>
            <li class="bg-teal-100 m-5 p-5">2</li>
            <li class="bg-teal-100 m-5 p-5">3</li>
            <li class="bg-teal-100 m-5 p-5">4</li>
            <li class="bg-teal-100 m-5 p-5">5</li>   
        </ul>
     </div>

    <!-- https://tailwindcss.com/docs/justify-items -->
     <div class="border m-10">
        <ul class="flex justify-end">
            <li class="bg-teal-100 m-5 p-5">1</li>
            <li class="bg-teal-100 m-5 p-5">2</li>
            <li class="bg-teal-100 m-5 p-5">3</li>
            <li class="bg-teal-100 m-5 p-5">4</li>
            <li class="bg-teal-100 m-5 p-5">5</li>   
        </ul>
     </div>

    <!-- https://tailwindcss.com/docs/order -->
     <div class="border m-10">
        <ul class="flex ">
            <li class="bg-teal-100 m-5 p-5 order-1">1</li>
            <li class="bg-teal-100 m-5 p-5">2</li>
            <li class="bg-teal-100 m-5 p-5">3</li>
            <li class="bg-teal-100 m-5 p-5">4</li>
            <li class="bg-teal-100 m-5 p-5 ">5</li>   
        </ul>
     </div>

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
     <div class="border m-10">
        <ul class="flex">
            <li class="bg-teal-100 m-5 p-5 flex-1">1</li>
            <li class="bg-teal-100 m-5 p-5 flex-auto">2</li>
            <li class="bg-teal-100 m-5 p-5 flex-initial">3</li>
        </ul>
     </div>
  </body>
</html>

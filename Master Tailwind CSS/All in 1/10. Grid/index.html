
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
     <div class="w-100 grid grid-cols-3 gap-3">
        <div class="p-10 bg-green-200">1</div>
        <div class="p-10 bg-green-200">2</div>
        <div class="p-10 bg-green-200">3</div>
        <div class="p-10 bg-green-200">4</div>
        <div class="p-10 bg-green-200">5</div>
        <div class="p-10 bg-green-200">6</div>
     </div>



      <div class="w-100 grid grid-cols-3 gap-3 m-10">
        <div class="p-10 bg-green-200 col-span-2 row-span-2">1</div>
        <div class="p-10 bg-green-200">2</div>
        <div class="p-10 bg-green-200">3</div>
        <div class="p-10 bg-green-200">4</div>
        <div class="p-10 bg-green-200">5</div>
        <div class="p-10 bg-green-200">6</div>
     </div>
  </body>
</html>

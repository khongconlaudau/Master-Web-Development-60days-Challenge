
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sizing</title>
  </head>
  <body class="p-20">
    <!-- Width -->
    <!-- https://tailwindcss.com/docs/width -->
     <h1>1. Width</h1>
     <div class="bg-teal-100 p-5">
        <p class="bg-red-400 w-1 mb-1">1</p>
        <p class="bg-red-400 w-2 mb-1">2</p>
        <p class="bg-red-400 w-3 mb-1">3</p>
        <p class="bg-red-400 w-4 mb-1">4</p>
        <p class="bg-red-400 w-5 mb-1">5</p>
        <p class="bg-red-400 w-6 mb-1">6</p>
        <p class="bg-red-400 w-7 mb-1">7</p>
        <p class="bg-red-400 w-8 mb-1">8</p>
        <p class="bg-red-400 w-9 mb-1">9</p>
        <p class="bg-red-400 w-10 mb-1">10</p>
     </div> 

    <!-- Percentages -->
     <h1 class="mt-10">2. Percentages</h1>
     <div class="container bg-lime-300">
        <p class="bg-pink-300 w-1/2">1</p>
     <p class="bg-pink-300 w-2/3">2</p>
     <p class="bg-pink-300 w-1/3">3</p>
     <p class="bg-pink-300 w-3/4">4</p>
     <p class="bg-pink-300 w-1/5">5</p>
     </div>


    <!-- Max Width -->
    <!-- https://tailwindcss.com/docs/max-width -->
     <h1 class="mt-10">3. Max Width</h1>
     <div class="container bg-stone-300">
        <p class="bg-orange-300 max-w-20">1</p>
        <p class="bg-orange-300 max-w-40">2</p>
        <p class="bg-orange-300 max-w-60">3</p>
        <p class="bg-orange-300 max-w-80">4</p>
     </div>

    <!-- Width of the viewport -->
    <!-- 100% of container -->
     <h1 class="mt-10">4. Width of the viewport</h1>
     <div class="container bg-green-500 h-[300px]">
        <p class="bg-indigo-500 w-screen">1</p>
        <p class="bg-indigo-500 w-full">1</p>
     </div>
    <!-- Arbitrary Width -->

    <!-- Height (Most of the same options as widths) -->
    <!-- https://tailwindcss.com/docs/height -->
     <h1 class="mt-10">5. Height</h1>
     <div class="flex item-end container bg-sky-500 h-screen space-x-3">
        <p class="bg-stone-200 w-10 h-20">1</p>
        <p class="bg-stone-200 w-10 h-60">2</p>
        <p class="bg-stone-200 w-10 h-80">3</p>
     </div>
    <!-- Min Height -->
    <!-- https://tailwindcss.com/docs/min-height -->

    <!-- Max Height -->
    <!-- https://tailwindcss.com/docs/max-height -->

    <!-- Full screen height -->

    <!-- Width Auto -->
  </body>
</html>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
     <div class="border-2 border-lime-200 m-10">
        <div class="m-3 p-5 border">Border All Around</div>
        
        <div class="m-3 p-5 border-4 border-sky-300">Border All Around</div>
        
        <div class="m-3 p-5  border-r-4 border-sky-300">Border All Around</div>
        
        <div class="m-3 p-5 border-x-4 border-sky-300">Border All Around</div>

        <div class="m-3 p-5 border-y-4 border-sky-300">Border All Around</div>
     </div>

    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->
     <div class="border-2 border-pink-500 m-3">
        <div class="border-2 border-sky-300 rounded-md m-3 p-5"></div>

        <div class="border-2 border-sky-300 rounded-lg m-3 p-5"></div>

        <div class="border-2 border-sky-300 rounded-full m-3 p-5"></div>
     </div>

    <!-- Specific Sides -->
     <div class="border-2 border-stone-500 m-3">
        <div class="border-2 border-indigo-300 rounded-l-md m-3 p-10"></div>
        <div class="border-2 border-indigo-300 rounded-tl-md m-3 p-10"></div>
     </div>
  </body>
</html>

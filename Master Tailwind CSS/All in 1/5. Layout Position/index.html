<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body class="p-20">
    <!-- https://tailwindcss.com/docs/position -->
    <div class="relative bg-green-300 w-1/2 h-40">
      <p>Relative</p>
      <div class="absolute bottom-0 right-0 bg-sky-400 h-12">
        <p>Absolute</p>
      </div>
    </div>


    <div class="relative bg-green-300 w-1/2 h-40 mt-10">
      <div class="absolute top-0 left-0 bg-sky-400 h-12">
        <p>Absolute</p>
      </div>
    </div>

    <!-- https://tailwindcss.com/docs/display -->
     <div class="container bg-indigo-500 h-40 mt-10">
        <p class="bg-stone-300 inline">Lorem ipsum dolor sit amet.</p>
        <p class="bg-stone-300 block">p</p>
        <p class="bg-stone-300 inline-block">Lorem ipsum dolor sit amet.</p>
        <p class="hidden">Lorem ipsum dolor sit amet.</p>
     </div>
  </body>
</html>
